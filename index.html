<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piątka Bez Limitu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Piątka Bez Limitu</h1>
        <div id="game-board"></div>
        <div class="stats">
            <p>Wynik: <span id="score">0</span></p>
            <button id="toggle-theme">Zmień Tryb</button>
        </div>
        <div class="input-container">
            <input type="text" id="word-input" maxlength="5" placeholder="Wpisz słowo">
            <button id="submit-word">Sprawdź</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
